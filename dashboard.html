<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Prime Construct</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-placeholder"><img src="logo.png" width="50%"></div>
      <ul class="menu">
        <li>Home</li>
        <li>Users</li>
        <li>Services</li>
        <li class="active">Dashboard</li>
      </ul>
    </div>

    <div class="main-content">
      <h1>Dashboard</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>1234567890</td>
            <td>
              <select>
                <option>Edit</option>
                <option>Delete</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>0987654321</td>
            <td>
              <select>
                <option>Edit</option>
                <option>Delete</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
